{% extends "web/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">New Flight/Update Flight</legend>

          {{ form|crispy }}

        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Submit</button>
          <a class="btn btn-outline-secondary float-right" href="{% url 'flights-list' %}">Cancel</a>
        </div>
      </form>
    </div>
{% endblock content %}
