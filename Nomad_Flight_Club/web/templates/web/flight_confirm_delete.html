{% extends "web/base.html" %}
{% block content %}
    <div class="content-section">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Delete Post</legend>
          <h2>Are you sure you want to delete flight from {{ object.fly_from }} to {{ object.fly_to }}?</h2>
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
          <a class="btn btn-outline-secondary float-right" href="{% url 'flight-detail' object.id %}">Cancel</a>
        </div>
      </form>
    </div>
{% endblock content %}
